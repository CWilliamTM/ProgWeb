<!DOCTYPE html>
<html> 
	<head> 
		<meta charset="utf-8" /> 
	</head> 
	<body>
		<input id="minput" type="text" name="texto">
		<script type="text/javascript">

			var inp = document.getElementById('minput');
			inp.addEventListener("keydown",function(e){
				if(e.key == 'q' || e.key == 'Q' ||
					e.key == 'w' || e.key == 'W' || 
					e.key == 'x' || e.key == 'X') e.preventDefault();
			});
		</script>
	</body> 
</html>
